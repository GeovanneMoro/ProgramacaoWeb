			<script language = "javascript" type = "text/javascript">

            function funcaoCadastro() {
            var xmlhttp;  // The variable that makes Ajax possible!
            console.log("Entrou na busca");
            try {        
               // Opera 8.0+, Firefox, Safari
               xmlhttp = new XMLHttpRequest();
            } catch (e) {
               try {
                  xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
               } catch (e) {
                  try {
                     xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                  } catch (e) {
                     // Something went wrong
                     alert("Erro no browser!");
                     return false;
                  }
               }
            }      
            var nome = document.getElementById('name').value;
            var endereco = document.getElementById('address').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('password').value;
                        
            console.log("Nome: "+nome);
            console.log("Endereco: "+endereco);
            console.log("Email: "+email);
            console.log("Senha: "+senha);
            
            //xmlhttp.open("GET", "Projeto3/Busca?post_title=sapo", true);
            //colocar valor certo pra mandar junto com o get
            document.getElementById('textoDiv').innerHTML = "Carregando..";
            xmlhttp.open("POST", "/Projeto3/Cadastro", true);
            xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        xmlhttp.onreadystatechange = function() {
               if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById('textoDiv').innerHTML = xmlhttp.responseText;
               }
            }
            //let obj = {nome: nome, email:email, endereco: endereco, senha:senha}
            xmlhttp.send("nome="+nome+"&email="+email+"&endereco="+endereco+"&senha="+senha);
